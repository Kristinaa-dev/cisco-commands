<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script>

    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="input-fields">
                <label for="nm" class="label">Netmask:</label><br>
                <input type="text" name="nm" id="nm" class="inp-box" placeholder="255.255.255.0"><br>
                <label for="ip" class="label">IP Address:</label><br>
                <input type="text" name="ip" id="ip" class="inp-box" placeholder="192.168.0.1"><br>
                <input type="button" class="btn" value="Calculate">                
            </div>

          <div class="check-boxes">

                <label for="bca" class="cb-name">Broadcast Address
                    <input type="checkbox" name="bca" id="bca" checked="checked">
                    <span class="checkmark"></span>
                </label>

                <label for="na" class="cb-name">Network Address
                    <input type="checkbox" name="na" id="na" checked="checked">
                    <span class="checkmark"></span>
                </label>

                <label for="fha" class="cb-name">First Host Address
                    <input type="checkbox" name="fha" id="fha" checked="checked">
                    <span class="checkmark"></span>
                </label>

                <label for="lha" class="cb-name">Last Host Address
                    <input type="checkbox" name="lha" id="lha" checked="checked">
                    <span class="checkmark"></span>
                </label>

                <label for="nha" class="cb-name">Number of Hosts
                    <input type="checkbox" name="nha" id="nha" checked="checked">
                    <span class="checkmark"></span>
                </label>
          </div>  

        </div>
    </main>
</body>
</html>
